<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <title>НСА</title>
</head>
<body class="body">

  <header class="header">
    <ul class="header-list">
      <li class="header-item">Файл</li>
      <li class="header-item">Справочники</li>
      <li class="header-item">Печать отчетов</li>
      <li class="header-item">Поиск дел</li>
      <li class="header-item">Сервис</li>
      <li class="header-item">Помощь</li>
    </ul>
    <a class="login">Войти</a>
  </header>
  
  <main class="container">
    
    <section class="search-block">
      <fieldset class="search-group">
        <legend style="align-items: center;">Фонд</legend>

        <label for="number" class="search-lable">Номер</label>
        <input type="text" id="number" class="search-number">

        <label for="name" class="search-lable">Название</label>
        <input type="text" id="name" class="search-name">

        <button class="search-button">Вывести</button>
      </fieldset>

      <div class="buffer-block">
      <label for="buffer">Дел в буфере</label>
      <input type="text" id="buffer" class="output-buffer" disabled="disabled">
      </div>
    </section>

  </main>
</body>
</html>
